    <link href="estilos.css" rel="stylesheet">
    <script>
        var count = 0;
        var maior = [];
        var menor = [];

        while (count < 12) {
            var numeros = parseInt(prompt('Informe o número: '));
            if (numeros > 50) {
                maior.push(numeros);
                count++;
            } else {
                menor.push(numeros);
                count++;
            }
        }
    </script>
</head>

<body>

        50. Outro com números abaixo de 50.</p>
    <p align="center">Resposta do código:</p>
    <p align="center">
        <script>document.write('Os maiores que 50 são: <br>' + maior + '<br> Os menores que 50 são: <br>' + menor);</script>
